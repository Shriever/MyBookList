<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBookList App</title>
    <link rel="stylesheet" href="../bootstrap.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span
          class="text-primary"
          >Book</span
        >List
      </h1>
      <form id="book-form" autocomplete="off">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control text-center" />
        </div>

        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <h2 class="text-center mt-5">
        Total Pages - <span id="total-pages">0</span>
      </h2>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Page Count</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
